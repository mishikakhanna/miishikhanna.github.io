<!DOCTYPE HTML>
<html>
<head>
    <title>Mishika Khanna - Collaborations</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        .horizontal-gallery {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 20px 0;
        }

        .gallery-item {
            min-width: 200px;
            flex: 0 0 auto;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px; /* Optional: for rounded corners */
            transition: transform 0.2s;
        }

        .gallery-item img:hover {
            transform: scale(1.05); /* Optional: for a zoom effect on hover */
        }
    </style>
</head>
<body class="is-preload">

    <!-- Sidebar -->
    <section id="sidebar">
        <div class="inner">
            <nav>
                <ul>
                    <li><a href="#intro">Modelling</a></li>
                    <li><a href="#one">Product Reviews</a></li>
                    <li><a href="#two">My Store</a></li>
                    <li><a href="#three">Get in touch</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- Image Gallery -->
    <section id="image-gallery">
        <h2>Brand Collaborations</h2>
        <div class="horizontal-gallery">
            <div class="gallery-item">
                <a href="images/pic01.jpg" title="Brand Collaboration 1">
                    <img src="images/pic01.jpg" alt="Brand Collaboration 1" />
                </a>
            </div>
            <div class="gallery-item">
                <a href="images/pic02.jpg" title="Brand Collaboration 2">
                    <img src="images/pic02.jpg" alt="Brand Collaboration 2" />
                </a>
            </div>
            <div class="gallery-item">
                <a href="images/pic03.jpg" title="Brand Collaboration 3">
                    <img src="images/pic03.jpg" alt="Brand Collaboration 3" />
                </a>
            </div>
            <!-- Add more images as needed -->
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        $(document).ready(function() {
    		$('.gallery-item a').magnificPopup({
        		type: 'image',
        		gallery: {
            		enabled: true // Enable gallery navigation
        		},
        		titleSrc: null // Disable title display
    		});
		});
    </script>
</body>
</html>
