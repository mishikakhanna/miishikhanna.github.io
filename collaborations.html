<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
</head>
<body>

<div class="grid-item">
    <figure class="effect-bubba">
        <img src="img/tm-img-01-tn.jpg" alt="Image One" class="img-fluid tm-img">
        <figcaption>
            <h2 class="tm-figure-title">Image <span>One</span></h2>
            <p class="tm-figure-description">Lorem ipsum dolor sit amet.</p>
            <a href="img/tm-img-01.jpg" class="popup-link">View more</a> <!-- Popup link -->
        </figcaption>           
    </figure>
</div>

<script>
$(document).ready(function() {
    $('.popup-link').magnificPopup({
        type: 'image',
        gallery: {
            enabled: true // Enable gallery navigation
        }
    });
});
</script>

</body>
</html>
